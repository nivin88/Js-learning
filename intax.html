 <!DOCTYPE html>
 <html>
  <body>
    <h1>js</h1>
    <h2>map method</h2>
    <p>creating a map from an array:</p>
    <p id="demo1"></p>
    <script>
const fruits = new Map([

        ["oranges", 300],
        ["mangoes", 250],
        ["apples", 400]
    ]);
    
    let numb = fruits.get("mangoes");
    document.getElementById("demo1").innerHTML = "There are " + numb + " mangoes.";
    </script>
</body>
</html>

 <!DOCTYPE html>

    <h2>map method</h2>
    <p>creating a map from an array:</p>
    <p id="demo1"></p>
    <script>
const fruits = new Map([

        ["oranges", 300],

        ["apples", 400]
    ]);

<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript object</h1>
    <p>the object.assign() method</p>

    <p id="jd2"></p>
    <script>
        const person1= {
            firstName: "jeva",
            lastName: "kumar",
            age: 40,
            eyeColor: "red"
        };
        const person2 = {firstName: "kavin",lastName: "kumar"};
        Object.assign(person1,person2);
        let text = Object.entries(person1);
        document.getElementById("jd2").innerHTML = text;
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>
<body>    
<h1>javascript</h1>
<h2>the object.assign() method</h2>

<p id="Hello2"></p>

<script>

const fruits = [
    {name:"oranges", quantity:200},
    {name:"apples", quantity:500},
    {name:"bananas", quantity:400},
    {name:"grapes", quantity:150}
];

function myhello({ quantity }) {
    return quantity > 200 ? "ok" : "low";
}

const result = Object.groupBy(fruits, myhello);

let text ="These fruits are ok: <br>";
for (let [x,y] of result.ok.entries()) {
    text += y.name + " " + y.quantity + "<br>";

}

text += "<br>These fruits are low: <br>";
for (let [x,y] of result.low.entries()) {
    text += y.name + " " + y.quantity + "<br>";
}

document.getElementById("Hello2").innerHTML = text;

</script>
    
</body>
</html>
